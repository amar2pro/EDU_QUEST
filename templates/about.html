<!-- Update the Principal Information section in school_details.html -->
<section aria-labelledby="principal-info" class="bg-white rounded-xl shadow-md p-6">
    <h2 id="principal-info" class="text-2xl font-bold text-gray-900 mb-6 pb-3 border-b border-gray-200">
        School Leadership
    </h2>
    
    <div id="principal-container">
        <!-- Content will be loaded dynamically -->
        <div class="text-center py-4">
            <p class="text-gray-500">Loading principal information...</p>
        </div>
    </div>
</section>

<script>
// Load principal information
async function loadPrincipalInfo(schoolId) {
    try {
        const response = await fetch(`/api/schools/${schoolId}/principal`);
        if (response.ok) {
            const principal = await response.json();
            displayPrincipalInfo(principal);
        } else {
            showRegistrationCTA();
        }
    } catch (error) {
        console.error('Error loading principal:', error);
        showRegistrationCTA();
    }
}

function displayPrincipalInfo(principal) {
    const container = document.getElementById('principal-container');
    container.innerHTML = `
        <div class="flex flex-col md:flex-row items-start md:items-center gap-6">
            <div class="flex-shrink-0">
                <img src="${principal.image_url || '/static/images/default-principal.png'}" 
                     alt="Portrait of ${principal.name}, Principal of {{ school.name }}"
                     class="w-32 h-32 rounded-xl object-cover shadow-md border-4 border-gray-100">
            </div>
            <div class="flex-1">
                <h3 class="text-xl font-bold text-gray-900 mb-2">${principal.name}</h3>
                <p class="text-gray-600 mb-4">Principal</p>
                ${principal.bio ? `<p class="text-gray-700 mb-4">${principal.bio}</p>` : ''}
                <div class="space-y-3">
                    ${principal.email ? `
                    <div class="flex items-center">
                        <svg class="w-5 h-5 text-gray-500 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
                        </svg>
                        <a href="mailto:${principal.email}" 
                           class="text-orange-600 hover:text-orange-700 transition font-medium">
                            ${principal.email}
                        </a>
                    </div>
                    ` : ''}
                    ${principal.phone ? `
                    <div class="flex items-center">
                        <svg class="w-5 h-5 text-gray-500 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"/>
                        </svg>
                        <a href="tel:${principal.phone}" 
                           class="text-orange-600 hover:text-orange-700 transition font-medium">
                            ${principal.phone}
                        </a>
                    </div>
                    ` : ''}
                    ${principal.office_hours ? `
                    <div class="flex items-center">
                        <svg class="w-5 h-5 text-gray-500 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
                        </svg>
                        <span class="text-gray-600">${principal.office_hours}</span>
                    </div>
                    ` : ''}
                </div>
            </div>
        </div>
    `;
}

function showRegistrationCTA() {
    const container = document.getElementById('principal-container');
    container.innerHTML = `
        <div class="text-center py-8 bg-blue-50 rounded-lg border-2 border-dashed border-blue-200">
            <svg class="w-16 h-16 text-blue-300 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
            </svg>
            <h3 class="text-xl font-semibold text-blue-900 mb-2">Principal Registration</h3>
            <p class="text-blue-700 mb-4">This school is partnered with EduQuest. Register as principal to manage your school profile.</p>
            <button onclick="openPrincipalRegistration()" 
                    class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-lg font-semibold transition">
                Register as Principal
            </button>
        </div>
    `;
}

// Initialize when page loads
document.addEventListener('DOMContentLoaded', function() {
    const schoolId = {{ school.id }};
    loadPrincipalInfo(schoolId);
});
</script>
