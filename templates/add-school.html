<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add School | EduQuest Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-10">
  <div class="max-w-2xl mx-auto bg-white p-8 rounded-2xl shadow-md">
    <h2 class="text-2xl font-bold text-center text-orange-600 mb-6">Add a New School</h2>

    <form action="/add-school" method="POST" class="space-y-4">
      <input name="name" placeholder="School Name" class="w-full border rounded-lg px-4 py-2" required>
      <input name="region" placeholder="Region (e.g. Nairobi)" class="w-full border rounded-lg px-4 py-2" required>
      <input name="level" placeholder="Level (Primary, Secondary, etc.)" class="w-full border rounded-lg px-4 py-2" required>
      <textarea name="description" placeholder="Short description..." class="w-full border rounded-lg px-4 py-2"></textarea>
      <input name="contact" placeholder="Contact info" class="w-full border rounded-lg px-4 py-2">
      <input name="accessibility" placeholder="Accessibility features" class="w-full border rounded-lg px-4 py-2">
      <input name="fee_structure" placeholder="Fee structure" class="w-full border rounded-lg px-4 py-2">
      <input name="image_url" placeholder="Image URL" class="w-full border rounded-lg px-4 py-2">

      <button type="submit" class="bg-orange-600 text-white px-6 py-2 rounded-lg hover:bg-orange-700">
        Add School
      </button>
    </form>

    <div class="mt-4 text-center">
      <a href="/admin-dashboard" class="text-orange-600 hover:underline">‚Üê Back to Dashboard</a>
    </div>
  </div>
</body>
</html>
