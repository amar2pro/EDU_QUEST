<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit School - EduQuest</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">
    <div class="max-w-2xl mx-auto p-6 bg-white rounded-lg shadow-md mt-10">
        <h1 class="text-2xl font-bold mb-6 text-center">Edit School</h1>

        <form action="/admin/edit/{{ school.id }}" method="POST" class="space-y-4">
            <div>
                <label class="block font-medium">Name</label>
                <input type="text" name="name" value="{{ school.name }}" class="w-full border rounded px-3 py-2">
            </div>

            <div>
                <label class="block font-medium">Region</label>
                <input type="text" name="region" value="{{ school.region }}" class="w-full border rounded px-3 py-2">
            </div>

            <div>
                <label class="block font-medium">Level</label>
                <input type="text" name="level" value="{{ school.level }}" class="w-full border rounded px-3 py-2">
            </div>

            <div>
                <label class="block font-medium">Description</label>
                <textarea name="description" class="w-full border rounded px-3 py-2">{{ school.description }}</textarea>
            </div>

            <div>
                <label class="block font-medium">Contact</label>
                <input type="text" name="contact" value="{{ school.contact }}" class="w-full border rounded px-3 py-2">
            </div>

            <div>
                <label class="block font-medium">Accessibility</label>
                <input type="text" name="accessibility" value="{{ school.accessibility }}" class="w-full border rounded px-3 py-2">
            </div>

            <div>
                <label class="block font-medium">Fee Structure</label>
                <input type="text" name="fee_structure" value="{{ school.fee_structure }}" class="w-full border rounded px-3 py-2">
            </div>

            <div>
                <label class="block font-medium">Image URL</label>
                <input type="text" name="image_url" value="{{ school.image_url }}" class="w-full border rounded px-3 py-2">
            </div>

            <div class="flex justify-between mt-6">
                <a href="/admin-dashboard" class="text-gray-600 hover:underline">Cancel</a>
                <button type="submit" class="bg-orange-600 text-black px-4 py-2 rounded hover:bg-orange-700">Save Changes</button>
            </div>
        </form>
    </div>
</body>
</html>
