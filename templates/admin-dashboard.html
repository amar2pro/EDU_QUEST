<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - EduQuest</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="max-w-6xl mx-auto p-6">
        <h1 class="text-3xl font-bold mb-6 text-center">Admin Dashboard</h1>

        <div class="flex justify-between mb-4">
            <h2 class="text-xl font-semibold">All Schools</h2>
             <a href="/add-school" class="bg-orange-600 text-white px-4 py-2 rounded-lg hover:bg-orange-700">+ Add School</a>

        </div>

        <table class="w-full bg-white shadow-md rounded-lg overflow-hidden">
            <thead class="bg-gray-200">
                <tr>
                    <th class="py-3 px-4 text-left">Name</th>
                    <th class="py-3 px-4 text-left">County</th>
                    <th class="py-3 px-4 text-left">Level</th>
                    <th class="py-3 px-4 text-left">Description</th>
                    <th class="py-3 px-4 text-center">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for school in schools %}
                <tr class="border-b hover:bg-gray-50">
                    <td class="py-3 px-4">{{ school.name }}</td>
                    <td class="py-3 px-4">{{ school.county }}</td>
                    <td class="py-3 px-4">{{ school.level }}</td>
                    <td class="py-3 px-4">{{ school.description }}</td>
                    <td class="py-3 px-4 text-center">
                        <button 
                            onclick="editSchool({{ school.id }})" 
                            class="text-blue-600 hover:underline">
                            Edit
                        </button> |
                        <button 
                            onclick="deleteSchool({{ school.id }})" 
                            class="text-red-600 hover:underline">
                            Delete
                        </button>
                     </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

<script>
console.log("Script loaded âœ…");

async function deleteSchool(id) {
    console.log("deleteSchool called with ID:", id);
    if (!confirm("Are you sure you want to delete this school?")) return;

    const response = await fetch(`/api/schools/${id}`, { method: 'DELETE' });

    if (response.ok) {
        alert("School deleted successfully!");
        window.location.reload();
    } else {
        const error = await response.json();
        alert("Error deleting school: " + (error.error || "Unknown error"));
    }
}

function editSchool(id) {
    console.log("editSchool called with ID:", id);
    window.location.href = `/admin/edit/${id}`;
}
</script>
</body>
</html>
