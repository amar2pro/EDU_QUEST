<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Management - EduQuest Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        eduorange: '#E65C00',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100">
    <!-- Admin Navigation -->
    <nav class="bg-white shadow-lg border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <h1 class="text-2xl font-bold text-orange-600">EduQuest Admin</h1>
                </div>
                
                <div class="flex items-center space-x-4">
                    <div class="relative">
                        <button class="p-2 text-gray-600 hover:text-orange-600 relative">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-5 5v-5zM10.5 3.75a6 6 0 0 0-6 6v2.25l-2.47 2.47a.75.75 0 0 0 .53 1.28h15.88a.75.75 0 0 0 .53-1.28L16.5 12V9.75a6 6 0 0 0-6-6z"/>
                            </svg>
                            <span class="absolute -top-1 -right-1 bg-red-500 text-white rounded-full w-5 h-5 text-xs flex items-center justify-center">3</span>
                        </button>
                    </div>
                    
                    <div class="flex items-center space-x-2 p-2 rounded-lg hover:bg-gray-100">
                        <div class="w-8 h-8 bg-orange-600 rounded-full flex items-center justify-center text-white font-semibold">
                            A
                        </div>
                        <span class="text-gray-700 font-medium">Admin</span>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="flex">
        <!-- Sidebar -->
        <aside class="w-64 bg-white shadow-lg min-h-screen">
            <nav class="mt-8">
                <div class="px-4 space-y-2">
                    <a href="/admin-dashboard" class="flex items-center px-4 py-3 text-gray-600 hover:bg-gray-100 rounded-lg transition">
                        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
                        </svg>
                        Dashboard
                    </a>
                    <a href="/admin-dashboard#schools-management" class="flex items-center px-4 py-3 text-gray-600 hover:bg-gray-100 rounded-lg transition">
                        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"/>
                        </svg>
                        Schools
                    </a>
                    <a href="/admin-feedback" class="flex items-center px-4 py-3 text-gray-700 bg-orange-50 border-r-4 border-orange-600 rounded-lg">
                        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z"/>
                        </svg>
                        Feedback & Reviews
                    </a>
                    <a href="/admin-dashboard#analytics" class="flex items-center px-4 py-3 text-gray-600 hover:bg-gray-100 rounded-lg transition">
                        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/>
                        </svg>
                        Reports & Analytics
                    </a>
                </div>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-8">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold text-gray-900">Feedback Management</h2>
                <div class="text-sm text-gray-600">
                    Total: <span id="feedback-count">0</span> reviews
                </div>
            </div>

            <!-- Feedback Filters -->
            <div class="bg-white rounded-lg shadow-md p-4 mb-6">
                <div class="flex flex-wrap gap-4 items-center">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Filter by Status</label>
                        <select id="status-filter" class="border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-orange-500 focus:border-transparent">
                            <option value="all">All Feedback</option>
                            <option value="replied">Replied</option>
                            <option value="pending">Pending Reply</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Sort by</label>
                        <select id="sort-filter" class="border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-orange-500 focus:border-transparent">
                            <option value="newest">Newest First</option>
                            <option value="oldest">Oldest First</option>
                        </select>
                    </div>
                    <div class="flex-1"></div>
                    <button id="export-btn" class="bg-orange-600 hover:bg-orange-700 text-white px-4 py-2 rounded-lg font-medium transition flex items-center">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                        </svg>
                        Export Feedback
                    </button>
                </div>
            </div>

            <!-- All Feedback -->
            <div class="bg-white rounded-lg shadow-lg p-6">
                <div id="all-feedback-container" class="space-y-6">
                    <div class="text-center py-12 text-gray-500">
                        <svg class="w-16 h-16 mx-auto mb-4 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z"/>
                        </svg>
                        <p class="text-lg">Loading all feedback...</p>
                    </div>
                </div>
                
                <!-- Pagination -->
                <div id="pagination" class="mt-8 flex justify-between items-center hidden">
                    <div class="text-sm text-gray-600">
                        Showing <span id="showing-start">1</span> to <span id="showing-end">10</span> of <span id="total-items">0</span> results
                    </div>
                    <div class="flex space-x-2">
                        <button id="prev-page" class="px-4 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed">
                            Previous
                        </button>
                        <button id="next-page" class="px-4 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed">
                            Next
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Reply Modal -->
    <div id="replyModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
        <div class="bg-white rounded-2xl shadow-2xl w-full max-w-md mx-4">
            <div class="p-6 border-b border-gray-200">
                <div class="flex justify-between items-center">
                    <h3 class="text-xl font-bold text-gray-900">Reply to Feedback</h3>
                    <button onclick="closeReplyModal()" class="text-gray-400 hover:text-gray-600">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                        </svg>
                    </button>
                </div>
            </div>
            
            <form id="replyForm" onsubmit="submitReply(event)" class="p-6">
                <input type="hidden" id="replyFeedbackId">
                
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Your Reply *</label>
                    <textarea 
                        id="replyMessage" 
                        rows="4" 
                        required 
                        class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:ring-2 focus:ring-orange-500 focus:border-transparent"
                        placeholder="Type your response to this feedback..."
                    ></textarea>
                </div>
                
                <div class="flex justify-end space-x-3">
                    <button type="button" onclick="closeReplyModal()" class="px-6 py-3 border border-gray-300 text-gray-700 rounded-lg font-semibold hover:bg-gray-50 transition">
                        Cancel
                    </button>
                    <button type="submit" class="px-6 py-3 bg-orange-600 text-white rounded-lg font-semibold hover:bg-orange-700 transition">
                        Send Reply
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Global variables for pagination and filtering
        let allFeedbacks = [];
        let currentPage = 1;
        const itemsPerPage = 10;
        let currentFilter = 'all';
        let currentSort = 'newest';

        // Wait for the page to fully load
        document.addEventListener('DOMContentLoaded', function() {
            console.log('ðŸš€ Feedback management page loaded');
            
            // Load all feedback
            loadAllFeedback();
            
            // Set up event listeners for filters
            document.getElementById('status-filter').addEventListener('change', function() {
                currentFilter = this.value;
                currentPage = 1;
                renderFeedback();
            });
            
            document.getElementById('sort-filter').addEventListener('change', function() {
                currentSort = this.value;
                renderFeedback();
            });
            
            document.getElementById('export-btn').addEventListener('click', exportFeedback);
            document.getElementById('prev-page').addEventListener('click', goToPrevPage);
            document.getElementById('next-page').addEventListener('click', goToNextPage);
        });

    
       // Load all feedback
        async function loadAllFeedback() {
    console.log('ðŸ”„ Loading all feedback...');
    
    try {
        // Fetch schools for mapping
        let schoolMap = {};
        const schoolsResponse = await fetch('/api/all-schools');
        if (schoolsResponse.ok) {
            const schools = await schoolsResponse.json();
            schools.forEach(school => {
                schoolMap[school.id] = school.name;
            });
            console.log('âœ… Loaded school mapping:', schoolMap);
        } else {
            throw new Error(`Schools API returned ${schoolsResponse.status}`);
        }
        
        // Fetch all feedback
        const feedbackResponse = await fetch('/api/feedback');
        
        if (feedbackResponse.ok) {
            allFeedbacks = await feedbackResponse.json();
            console.log(`âœ… Loaded ${allFeedbacks.length} feedback items`);
            
            // Update the feedback count
            document.getElementById('feedback-count').textContent = allFeedbacks.length;
            
            // Render the feedback
            renderFeedback(schoolMap);
        } else {
            throw new Error(`Feedback API returned ${feedbackResponse.status}`);
        }
    } catch (error) {
        console.error('Error loading feedback:', error);
        const container = document.getElementById('all-feedback-container');
        container.innerHTML = `
            <div class="text-center py-12 text-red-600 bg-red-50 rounded-lg border border-red-200">
                <p class="text-xl font-semibold mb-2">Failed to Load Feedback</p>
                <p class="text-sm mb-4">Error: ${error.message}</p>
                <button onclick="loadAllFeedback()" class="bg-red-600 text-white px-6 py-2 rounded-lg hover:bg-red-700 transition font-medium">
                    ðŸ”„ Retry
                </button>
            </div>
        `;
    }
}

// Update the renderFeedback function to accept schoolMap parameter
function renderFeedback(schoolMap) {
    const container = document.getElementById('all-feedback-container');
    const pagination = document.getElementById('pagination');
    
    if (allFeedbacks.length === 0) {
        container.innerHTML = `
            <div class="text-center py-12 text-gray-500">
                <svg class="w-16 h-16 mx-auto mb-4 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z"/>
                </svg>
                <p class="text-lg font-semibold mb-2">No Feedback Yet</p>
                <p class="text-sm">User feedback will appear here once submitted.</p>
            </div>
        `;
        pagination.classList.add('hidden');
        return;
    }
    
    // Filter feedback
    let filteredFeedbacks = [...allFeedbacks];
    
    if (currentFilter === 'replied') {
        filteredFeedbacks = filteredFeedbacks.filter(feedback => feedback.admin_reply);
    } else if (currentFilter === 'pending') {
        filteredFeedbacks = filteredFeedbacks.filter(feedback => !feedback.admin_reply);
    }
    
    // Sort feedback
    if (currentSort === 'newest') {
        filteredFeedbacks.sort((a, b) => new Date(b.created_at) - new Date(a.created_at));
    } else if (currentSort === 'oldest') {
        filteredFeedbacks.sort((a, b) => new Date(a.created_at) - new Date(b.created_at));
    }
    
    // Calculate pagination
    const totalPages = Math.ceil(filteredFeedbacks.length / itemsPerPage);
    const startIndex = (currentPage - 1) * itemsPerPage;
    const endIndex = Math.min(startIndex + itemsPerPage, filteredFeedbacks.length);
    const paginatedFeedbacks = filteredFeedbacks.slice(startIndex, endIndex);
    
    // Update pagination info
    document.getElementById('showing-start').textContent = startIndex + 1;
    document.getElementById('showing-end').textContent = endIndex;
    document.getElementById('total-items').textContent = filteredFeedbacks.length;
    
    // Enable/disable pagination buttons
    document.getElementById('prev-page').disabled = currentPage === 1;
    document.getElementById('next-page').disabled = currentPage === totalPages;
    
    // Show pagination if needed
    if (filteredFeedbacks.length > itemsPerPage) {
        pagination.classList.remove('hidden');
    } else {
        pagination.classList.add('hidden');
    }
    
    // Render feedback items
    container.innerHTML = paginatedFeedbacks.map(feedback => {
        // Use the schoolMap to get school name
        const schoolName = schoolMap[feedback.school_id];
        const userName = feedback.name || 'Anonymous User';
        const message = feedback.message || 'No message provided';
        const createdAt = feedback.created_at || 'Recently';
        const adminReply = feedback.admin_reply;
        const feedbackId = feedback.id;
        
        const userInitial = userName.charAt(0).toUpperCase();
        const dateFormatted = new Date(createdAt).toLocaleDateString('en-US', {
            year: 'numeric',
            month: 'short',
            day: 'numeric',
            hour: '2-digit',
            minute: '2-digit'
        });
        
        return `
        <div class="bg-white rounded-xl border border-gray-200 shadow-sm hover:shadow-md transition">
            <div class="p-6">
                <div class="flex items-start justify-between mb-4">
                    <div class="flex items-center space-x-3">
                        <div class="w-10 h-10 bg-orange-600 rounded-full flex items-center justify-center text-white font-bold text-sm">
                            ${userInitial}
                        </div>
                        <div>
                            <h4 class="font-semibold text-gray-900">${userName}</h4>
                            <div class="flex items-center space-x-2 text-sm text-gray-500">
                                <span>${dateFormatted}</span>
                                <span>â€¢</span>
                                <span class="flex items-center">
                                    <svg class="w-4 h-4 mr-1" fill="currentColor" viewBox="0 0 20 20">
                                        <path d="M10 12a2 2 0 100-4 2 2 0 000 4z"/>
                                        <path fill-rule="evenodd" d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z" clip-rule="evenodd"/>
                                    </svg>
                                    ${schoolName}
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="flex items-center">
                        ${adminReply ? 
                            '<span class="bg-green-100 text-green-800 text-xs font-medium px-2.5 py-0.5 rounded-full">Replied</span>' : 
                            '<span class="bg-yellow-100 text-yellow-800 text-xs font-medium px-2.5 py-0.5 rounded-full">Pending</span>'
                        }
                    </div>
                </div>
                
                <p class="text-gray-700 mb-4 leading-relaxed">${message}</p>
                
                ${adminReply ? `
                <div class="bg-blue-50 border-l-4 border-blue-500 p-4 rounded-r-lg mb-4">
                    <div class="flex items-center mb-2">
                        <div class="w-6 h-6 bg-blue-600 rounded-full flex items-center justify-center text-white text-xs font-bold mr-2">
                            A
                        </div>
                        <span class="font-semibold text-blue-900">Admin Reply</span>
                        <span class="text-xs text-blue-600 ml-2">${feedback.reply_date || ''}</span>
                    </div>
                    <p class="text-blue-800">${adminReply}</p>
                </div>
                ` : ''}
                
                <div class="flex space-x-3">
                    <button onclick="openReplyModal(${feedbackId})" class="text-sm bg-orange-600 text-white px-4 py-2 rounded-lg hover:bg-orange-700 transition font-medium flex items-center">
                        <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h10a8 8 0 018 8v2M3 10l6 6m-6-6l6-6"/>
                        </svg>
                        ${adminReply ? 'Edit Reply' : 'Reply'}
                    </button>
                    <button onclick="deleteFeedback(${feedbackId})" class="text-sm bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700 transition font-medium flex items-center">
                        <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
                        </svg>
                        Delete
                    </button>
                </div>
            </div>
        </div>
        `;
    }).join('');
}

        // Pagination functions
        function goToPrevPage() {
            if (currentPage > 1) {
                currentPage--;
                renderFeedback();
            }
        }

        function goToNextPage() {
            const totalPages = Math.ceil(allFeedbacks.length / itemsPerPage);
            if (currentPage < totalPages) {
                currentPage++;
                renderFeedback();
            }
        }

        // Export feedback function
        function exportFeedback() {
            alert('Export functionality would be implemented here. This would typically download a CSV or PDF file with all feedback data.');
        }

        // Modal Functions
        function openReplyModal(feedbackId) {
            const modal = document.getElementById('replyModal');
            const feedbackIdInput = document.getElementById('replyFeedbackId');
            
            if (modal && feedbackIdInput) {
                feedbackIdInput.value = feedbackId;
                
                // If there's an existing reply, pre-fill the textarea
                const feedback = allFeedbacks.find(f => f.id === feedbackId);
                if (feedback && feedback.admin_reply) {
                    document.getElementById('replyMessage').value = feedback.admin_reply;
                } else {
                    document.getElementById('replyMessage').value = '';
                }
                
                modal.classList.remove('hidden');
            }
        }

        function closeReplyModal() {
            const modal = document.getElementById('replyModal');
            if (modal) {
                modal.classList.add('hidden');
                document.getElementById('replyForm').reset();
            }
        }

        // Submit reply
        async function submitReply(event) {
            event.preventDefault();
            
            const feedbackId = document.getElementById('replyFeedbackId').value;
            const replyMessage = document.getElementById('replyMessage').value;
            
            if (!replyMessage.trim()) {
                alert('Please enter a reply message');
                return;
            }
            
            try {
                const response = await fetch(`/api/feedback/${feedbackId}/reply`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ reply: replyMessage })
                });
                
                if (response.ok) {
                    alert('Reply submitted successfully!');
                    closeReplyModal();
                    
                    // Reload feedback to show the updated reply
                    setTimeout(() => {
                        loadAllFeedback();
                    }, 300);
                } else {
                    const errorData = await response.json();
                    alert(`Error: ${errorData.error || 'Failed to submit reply'}`);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error submitting reply. Please try again.');
            }
        }

        // Delete feedback function
        async function deleteFeedback(feedbackId) {
            if (!confirm('Are you sure you want to delete this feedback? This action cannot be undone.')) {
                return;
            }
            
            try {
                const response = await fetch(`/api/feedback/${feedbackId}`, {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                if (response.ok) {
                    alert('Feedback deleted successfully!');
                    loadAllFeedback(); // Refresh the feedback list
                } else {
                    const errorData = await response.json();
                    alert(`Error deleting feedback: ${errorData.error || 'Unknown error'}`);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error deleting feedback. Please try again.');
            }
        }
    </script>
</body>
</html>
