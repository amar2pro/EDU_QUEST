<script>
    // School Management Functions - THESE WERE WORKING BEFORE
    async function deleteSchool(id) {
        console.log("deleteSchool called with ID:", id);
        if (!confirm("Are you sure you want to delete this school?")) return;

        try {
            const response = await fetch(`/api/schools/${id}`, { 
                method: 'DELETE' 
            });

            if (response.ok) {
                alert("School deleted successfully!");
                window.location.reload();
            } else {
                const error = await response.json();
                alert("Error deleting school: " + (error.error || "Unknown error"));
            }
        } catch (error) {
            console.error('Error:', error);
            alert("Error deleting school. Please try again.");
        }
    }

    function editSchool(id) {
        console.log("editSchool called with ID:", id);
        window.location.href = `/admin/edit/${id}`;
    }
    // Modal Functions
function openAddSchoolModal() {
    document.getElementById('addSchoolModal').classList.remove('hidden');
}

function closeAddSchoolModal() {
    document.getElementById('addSchoolModal').classList.add('hidden');
}

// Close modal when clicking outside
document.getElementById('addSchoolModal').addEventListener('click', function(e) {
    if (e.target.id === 'addSchoolModal') {
        closeAddSchoolModal();
    }
});

// Close modal and let form submit normally
document.getElementById('addSchoolForm').addEventListener('submit', function(e) {
    closeAddSchoolModal();
    // Form will submit normally to /add-school route
});
